<!DOCTYPE html>
<html lang="en">
  <head>

        <p>Lorem ipsum et dolor sumum.</p>
        <div class="blanco">
          <p>Dirección de correo electrónico <span id="rojo">*</span></p>

            type="mail"
            id="mail"
            placeholder="Correo electrónico (distingue mayúsculas de minúsculas)"
          />
          <p>Contraseña <span id="rojo">*</span></p>
          <div class="contenedor_pwd">
            <input
              type="password"
              id="password"
              placeholder="Contraseña (distingue mayúsculas de minúsculas)"
            />
            <img
              class="icon"
              src="https://img.icons8.com/?size=100&id=85028&format=png&color=000000"
              alt=""
            />
          </div>
          <div class="recordar">
            <div class="check">
              <input type="checkbox" id="checkbox" />
              <p>Recordar correo electrónico</p>
            </div>
            <div>
              <a href="#">He olvidado la contraseña</a>
            </div>
          </div>
        </div>
        <button class="btn1">Iniciar sesión</button>
      </div>
      <div class="item">
        <h1>Únete a nosotros</h1>
        <p>Lorem ipsum et dolor sumum.</p>
        <div class="blanco">
          <div class="divisor">
            <div class="borde">
              <p class="grande">5% descuento</p>
              <p>Más información</p>
            </div>
            <div class="imagenes">
              <img
                class="iconos"
                src="https://www.iconfinder.com/icons/3586369/discount_price_sale_icon"
                alt=""
              />
            </div>
          </div>
          <div class="divisor">
            <div class="borde">
              <p class="grande">10% descuento</p>
              <p><span class="azul">Otros</span> datos</p>
            </div>
            <div class="imagenes">
              <img
                class="iconos"
                src="https://www.iconfinder.com/icons/3615756/card_coupon_discount_gift_label_offer_voucher_icon"
                alt=""
              />
            </div>
          </div>
          <div>
            <div>
              <p class="grande">Envíos gratis</p>
              <p>Plazo estimado de 24-72 horas</p>
            </div>
            <div class="imagenes">
              <img
                class="iconos"
                src="https://www.iconfinder.com/icons/115775/truck_transportation_transport_vehicle_icon"
                alt=""

        </div>
        <div class="botones_final">
          <div class="btnes">
            <button class="btn2">Únete a nosotros</button>
          </div>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="contenedorppal">
      <div class="pestañas">
        <div class="itemp1">
          <div class="seleccionado">
            <a href="#">Iniciar sesión</a>
          </div>
        </div>
        <div class="itemp2">
          <div>
            <a href="#">Crear cuenta</a>
          </div>
        </div>
      </div>
      <div class="seccion">
        <h3>¿Ya tiene una cuenta?</h3>
        <h5>Puedes iniciar sesión con tu cuenta</h5>
        <p>Correo electónico:</p>
        <input type="mail" class="mail" />
        <div class="olvidado">
          <button class="btn2">Iniciar sesión</button>
          <div>
            <a href="#">¿Has olvidado tu contraseña?</a>
          </div>
        </div>
        <p>Puedes iniciar sesión con cualquiera de estos dos métodos</p>
        <div class="botonesfinal">
          <button class="btn4">
            <img
              class="icon"
              src="https://img.icons8.com/?size=100&id=V5cGWnc9R4xj&format=png&color=000000"
              alt="Icono"
            />

            Iniciar sesión con Google
          </button>
          <button class="btn5">
            <img
              class="icon"
              src="https://img.icons8.com/?size=100&id=uLWV5A9vXIPu&format=png&color=000000"
              alt="Icono"
            />
            Iniciar sesión con Facebook
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ikea</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <button class="btnheader">Ver productos</button>
    </header>
    <p class="titulo">Menaje de cocina</p>
    <p class="titulo2">Accesorios para cocinar chill</p>
    <div class="contenedor">
      <div class="item">
        <img class="foto" src="img/percolator-34180-svg.svg" alt="" />
        <p class="producto">Cafetera</p>
        <p class="descripcion">Clásica y robusta</p>
        <button class="btn">Más info</button>
      </div>
      <div class="item">
        <img class="foto" src="img/coffee-34251-svg.svg" alt="" />
        <p class="producto">Taza de café</p>
        <p class="descripcion">Es muy kuki</p>
        <button class="btn">Más info</button>
      </div>
      <div class="item">
        <img class="foto" src="img/cooking-pot-146459-svg.svg" alt="" />
        <p class="producto">Olla</p>
        <p class="descripcion">Para hacer un buen puchero</p>
        <button class="btn">Más info</button>
      </div>
    </div>
  </body>
</html>
